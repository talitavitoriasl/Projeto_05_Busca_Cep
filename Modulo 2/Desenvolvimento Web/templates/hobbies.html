<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Hobbies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 2em;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #e1f5e4;
            margin: 8px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Meus Hobbies</h1>
    </header>

    <div class="container">
        <h2>Lista de Hobbies</h2>
        <ul>
            <li>Leitura</li>
            <li>Caminhada</li>
            <li>Fotografia</li>
            <li>Jogar videogame</li>
            <li>Cozinhar</li>
            <!-- Adicione mais hobbies aqui -->
        </ul>
    </div>

</body>
</html>
